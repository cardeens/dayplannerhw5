<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="currentDay" class="lead"></div>
  </header>
  <div class="container">


    <!-- Timeblocks -->
    <div class="row">
      <div class="col-1 hour" value="8">
        <p>8am</p>
      </div>
      <div class="col-10 description" value="8">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="8">
      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="9">
        <p>9am</p>
      </div>
      <div class="col-10 description" value="9">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="9">
      </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="10">
        <p>10am</p>
      </div>
      <div class="col-10 description" value="10">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="10"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="11">
        <p>11am</p>
      </div>
      <div class="col-10 description" value="11">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="11"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="12">
        <p>12pm</p>
      </div>
      <div class="col-10 description" value="12">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="12"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="13">
        <p>1pm</p>
      </div>
      <div class="col-10 description" value="13">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="13"> </div>
    </div>
    <div class="row">
      <div class="col-1 hour" value="14">
        <p>2pm</p>
      </div>
      <div class="col-10 description" value="14">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="14"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="15">
        <p>3pm</p>
      </div>
      <div class="col-10 description" value="15">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="15"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="16">
        <p>4pm</p>
      </div>
      <div class="col-10 description" value="16">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="16"> </div>
    </div>

    <div class="row">
      <div class="col-1 hour" value="17">
        <p>5pm</p>
      </div>
      <div class="col-10 description" value="17">
      </div>
      <div type="submit" class="btn col-1 saveBtn" value="17"> </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="./script.js"></script>
</body>

</html>
